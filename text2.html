<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Anushka! ‚ú®</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap');
        
        :root {
            --primary-color: #ff78a9;
            --secondary-color: #ff9ebd;
            --accent-color: #ffd6e0;
            --background-start: #2b1b2c;
            --background-end: #453545;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-hover: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            overflow-x: hidden;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 1rem auto;
            padding: 0 1rem;
            text-align: center;
            position: relative;
        }

        .header {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 8vw, 4rem);
            margin: 1rem 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: animate__bounceIn 1s;
            color: var(--text-color);
            letter-spacing: 1px;
        }

        .main-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: clamp(1rem, 4vw, 1.5rem) clamp(2rem, 6vw, 3rem);
            border: none;
            border-radius: 15px;
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin: 1.5rem 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .feature-item {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-item h3 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .photo-gallery {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            background: var(--card-bg);
            border-radius: 15px;
            margin: 2rem 0;
        }

        .photo-frame {
            min-width: 250px;
            height: 250px;
            background: var(--card-hover);
            border-radius: 12px;
            scroll-snap-align: start;
            transition: transform 0.3s ease;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .countdown {
            font-size: clamp(1.1rem, 4vw, 1.8rem);
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
        }

        .wishes-wall {
            max-height: 400px;
            overflow-y: auto;
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 15px;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wish {
            background: var(--card-hover);
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 12px;
            transition: transform 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
        }

        .letter-content {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        /* Rest of the styles remain the same */

    </style>
</head>
<body>
    <div class="container">
        <h1 class="header animate__animated animate__bounceIn">Happy Birthday Anushka! ‚ú®</h1>
        
        <button class="main-button" id="letterBtn">
            Your Special Birthday Letter üíù
        </button>

        <!-- Rest of the HTML structure remains the same -->

    </div>

    <div class="floating-bubbles" id="bubbles"></div>
    <canvas id="confetti-canvas"></canvas>

<script>
    // Remove theme switcher related code
    
    // Letter button interaction with refined animation
    const letterBtn = document.getElementById('letterBtn');
    let isLetterOpen = false;

    letterBtn.addEventListener('click', function(e) {
        if (!isLetterOpen) {
            e.preventDefault();
            this.innerHTML = `
                <div class="letter-content animate__animated animate__fadeIn">
                    Dear Anushka,<br>
                    <small>(Tap to close)</small>
                </div>
            `;
            isLetterOpen = true;
        } else {
            this.innerHTML = 'Your Special Birthday Letter üíù';
            isLetterOpen = false;
        }
    });

    // Rest of the JavaScript remains the same
</script>
</body>
</html>
